<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="stil.css"/>
    <style>
        h1 {
            color: pink;
        }

        h2, p {
            color: aqua;
        }

        div > p {
            color: red;
        }

        p:hover {
            background-color: blueviolet;
        }

    </style>
</head>
<body>

    <h1 style="color: blue">Hello from heading1</h1>
    
    <h2>Hello from heading2</h2>

    <div>
        <p>Hello from paragraph</p>
    </div>

    <p>Hello from paragraph 2</p>

</body>
</html>
