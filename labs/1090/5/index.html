  const canvasHeight = canvas.height;
  const canvasWidth = canvas.width;
  const blockThickness = 20;

  // border to mimic xOy coordinates
  context.lineWidth = 5;
  context.strokeStyle = "blue";
  context.beginPath();
  context.moveTo(0, 0);
  context.lineTo(0, canvasHeight);
  context.moveTo(0, canvasHeight);
  context.lineTo(canvasWidth, canvasHeight);
  context.stroke();

  const values = [8, 5, 10, 2, 3, 4, 6, 7, 11, 12, 4, 5, 2, 1, 0.8, 15, 20];
  const blockHeight = canvasHeight / Math.max(...values);
  const blockWidth = canvasWidth / values.length;

  for (let i = 0; i < values.length; ++i) {
    const block = blockHeight * values[i];

    context.fillStyle = "black";
    context.fillRect((i + 0.25) * blockWidth, canvasHeight - block, blockThickness, block);

    context.fillStyle = "white";
    context.font = "15px Arial";
    context.fillText(values[i].toString(), (i + 0.25) * blockWidth, canvasHeight - 10);
  }
